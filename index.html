<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: red;
        }
        .box.two {
            width: 300px;
            height: 300px;
            background-color: blue;
        }
        .box.three {
            width: 300px;
            height: 300px;
            background-color: green;
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    
    <div id="app" v-cloak> <!-- v-cloak is used to hide the vue code from the user until the vue application is ready -->
        <!-- 2-way data binding in vue using v-model directive -->
        <h3>{{ message }}</h3>
        <input type="text" v-model="message" />

        <hr>


        <button>Show Box</button><!-- v-if is like an if statement, familiar with v-show -->
        
        <div v-if="isVisible" class="box"></div>
    </div>


    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let app = Vue.createApp({
            data: function() {
                return {
                    message: 'Hello Vue!',
                    is_visible: false,
                    is_visible2: true
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
